<div class="app-bg-gradient min-vh-100 d-flex flex-column justify-content-center align-items-center py-4">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
    <div class="card-header bg-gradient bg-primary text-white text-center rounded-top-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Login" width="64" class="mb-2 mt-2">
      <h2 class="mb-0">Iniciar Sesión</h2>
      <p class="text-white-50 small mb-0">Accede a tu cuenta</p>
    </div>
    <div class="card-body p-4 bg-light rounded-bottom-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold text-primary">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-primary">
              <i class="bi bi-envelope"></i>
            </span>
            <input id="email" type="email" class="form-control border-primary" formControlName="email" placeholder="usuario@correo.com">
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
            Email inválido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold text-success">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-success">
              <i class="bi bi-lock"></i>
            </span>
            <input id="password" type="password" class="form-control border-success" formControlName="password" placeholder="••••••••">
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
            Contraseña requerida
          </div>
        </div>

        <button type="submit" class="btn btn-gradient btn-primary w-100 mt-2 shadow" [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
        </button>

        <div class="text-center mt-3">
          <span class="text-muted">¿No tenés cuenta?</span>
          <a routerLink="/register" class="btn btn-link text-decoration-none fw-bold text-primary ms-1">Crear una cuenta</a>
        </div>



        <div class="mt-3 text-danger text-center" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
<style>
.app-bg-gradient {
  background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
  min-height: 100vh;
  width: 100vw;
  overflow-x: hidden;
  animation: bgMove 10s ease-in-out infinite alternate;
}
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
