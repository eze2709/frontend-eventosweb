<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient bg-primary text-white text-center">
          <h2 class="mb-0">{{ isEditMode ? 'Editar Evento' : 'Nuevo Evento' }}</h2>
        </div>
        <div class="card-body p-4 bg-light">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
              <label for="title" class="form-label fw-bold text-primary">Título</label>
              <input id="title" type="text" class="form-control border-primary" formControlName="title">
              <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-danger small">
                El título es obligatorio.
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label fw-bold text-success">Descripción</label>
              <textarea id="description" class="form-control border-success" formControlName="description"></textarea>
              <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger small">
                La descripción es obligatoria.
              </div>
            </div>

            <div class="mb-3">
              <label for="start_date" class="form-label fw-bold text-info">Fecha de inicio</label>
              <input id="start_date" type="date" class="form-control border-info" formControlName="start_date">
              <div *ngIf="form.get('start_date')?.invalid && form.get('start_date')?.touched" class="text-danger small">
                La fecha de inicio es obligatoria.
              </div>
            </div>

            <div class="mb-3">
              <label for="end_date" class="form-label fw-bold text-warning">Fecha de fin</label>
              <input id="end_date" type="date" class="form-control border-warning" formControlName="end_date">
              <div *ngIf="form.get('end_date')?.invalid && form.get('end_date')?.touched" class="text-danger small">
                La fecha de fin es obligatoria.
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="button" class="btn btn-outline-secondary" routerLink="/dashboard">
                <i class="bi bi-arrow-left"></i> Volver
              </button>
              <button type="submit" class="btn btn-gradient btn-primary px-4" [disabled]="form.invalid || isLoading">
                <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
                {{ isEditMode ? 'Actualizar' : 'Crear' }}
              </button>
            </div>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
