<!-- Fondo degradado animado -->
<div class="app-bg-gradient min-vh-100 d-flex flex-column">
  <!-- Loader global -->
  <div *ngIf="isLoading" class="app-loader position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="z-index: 2000;">
    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <!-- Contenedor principal para las vistas -->
  <main class="flex-grow-1 d-flex flex-column">
    <div class="container-fluid px-2 px-sm-3 px-md-4 py-2 py-md-4">
      <router-outlet></router-outlet>
    </div>
  </main>
  <!-- Footer profesional -->
  <footer class="footer-app bg-white bg-opacity-75 border-top shadow-sm py-3 mt-auto">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-12 col-md-6 mb-2 mb-md-0 text-primary fw-bold d-flex justify-content-center justify-content-md-start align-items-center gap-2">
          <i class="bi bi-calendar2-week"></i>
          <span>EventosWeb &copy; {{ currentYear }}</span>
        </div>
        <div class="col-12 col-md-6 small text-muted d-flex flex-column flex-md-row justify-content-center justify-content-md-end align-items-center gap-2">
          <span>
            Desarrollado por
            <a href="https://github.com/eze2709" target="_blank" class="text-decoration-none text-primary fw-semibold">Gonzalo Ezequiel Britez</a>
          </span>
          <span class="d-none d-md-inline">&middot;</span>
          <a href="mailto:gbritez48@gmail.com" class="text-decoration-none text-primary">Contacto</a>
        </div>
      </div>
    </div>
  </footer>
</div>
<!-- Estilos globales para el fondo, loader y footer -->
<style>
.app-bg-gradient {
  background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
  min-height: 100vh;
  width: 100vw;
  overflow-x: hidden;
  animation: bgMove 10s ease-in-out infinite alternate;
}
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.app-loader {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(2px);
}
.footer-app {
  font-size: 0.95rem;
  letter-spacing: 0.02em;
}
@media (max-width: 575.98px) {
  .footer-app .container {
    padding-left: 0.5rem;
    padding-right: 0.5rem;
  }
  .footer-app .row {
    flex-direction: column;
    gap: 0.5rem;
  }
}
</style>
